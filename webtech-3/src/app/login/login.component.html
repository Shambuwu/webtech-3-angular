<form [formGroup]="form" (submit)="login()">
  <h1>Please sign in</h1>

  <input formControlName="username" type="username" class="form-control" placeholder="Gebruikersnaam" required>

  <input formControlName="password" type="password" class="form-control" placeholder="Wachtwoord" required>

  <button type="submit">Sign in</button>
</form>
