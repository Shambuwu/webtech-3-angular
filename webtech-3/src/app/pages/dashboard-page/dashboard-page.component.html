<app-main-layout>
  <h1 class="font-semibold text-lg text-gray-900">Dashboard page</h1>
  <table class="table-auto">
    <thead>
      <tr class="table-header-group">
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of allGames">
        <td>{{ game.username}}</td>
        <td>{{ game.score }}</td>
      </tr>
    </tbody>
  </table>
</app-main-layout>
